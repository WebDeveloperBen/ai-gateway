version: "2"
sql:
  - engine: "postgresql"
    queries: "./sqlc/queries"
    schema: "./sqlc/migrations"
    gen:
      go:
        package: "db"
        out: "internal/db"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_interface: true
        overrides:
          - db_type: "uuid"
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"
          - db_type: "uuid"
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"
              pointer: true
            nullable: true
          - db_type: "pg_catalog.timestamptz"
            go_type:
              import: "time"
              type: "Time"
          - db_type: "pg_catalog.timestamptz"
            go_type:
              import: "time"
              type: "Time"
              pointer: true
            nullable: true
          - db_type: "text"
            go_type:
              type: "string"
          - db_type: "text"
            go_type:
              type: "string"
              pointer: true
            nullable: true
          - db_type: "boolean"
            go_type:
              type: "bool"
            nullable: false
          - db_type: "boolean"
            go_type:
              type: "bool"
              pointer: true
            nullable: true
          - db_type: "pg_catalog.bool"
            go_type:
              type: "bool"
              pointer: true
            nullable: true
